<h1 mat-dialog-title>Edit Equipment</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input type="text" [(ngModel)]="editedEquipment.name"
             class="form-control"
             id="name"
             name="name"
             placeholder="Enter name"
             required #name="ngModel">
      <div *ngIf="name.touched && !name.valid" class="alert alert-danger">Name is required</div>
    </mat-form-field>
    <mat-form-field>
      <input type="text" [(ngModel)]="editedEquipment.description"
             class="form-control"
             id="description"
             name="description"
             placeholder="Enter description"
             required #description="ngModel">
      <div *ngIf="description.touched && !description.valid" class="alert alert-danger">Description is required</div>
    </mat-form-field>
    <mat-form-field>
      <input type="number" [(ngModel)]="editedEquipment.quantity"
             class="form-control"
             id="quantity"
             name="quantity"
             placeholder="Enter quantity"
             required #quantity="ngModel">
      <div *ngIf="quantity.touched && !quantity.valid" class="alert alert-danger">Quantity is required</div>
    </mat-form-field>
    <mat-form-field>
      <select [(ngModel)]="editedEquipment.equipmentType" class="form-control" id="equipmentType" name="equipmentType" required>
        <option value="" disabled>Select Equipment Type</option>
        <option *ngFor="let type of newEquipmentTypes" [value]="type">{{ type }}</option>
      </select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
