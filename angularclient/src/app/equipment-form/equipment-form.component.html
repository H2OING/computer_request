<div class="card my-5" style="border: 0px">
  <div class="form-div">
    <form (ngSubmit)="onSubmit()" #equipmentForm="ngForm">
      <h1 style="color: white">New Equipment</h1>
      <div class="form-group form-elements" >
        <label for="name" style="flex: 1;">Name</label>
        <input type="text" [(ngModel)]="equipment.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name"
               required #name="ngModel">
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group form-elements" >
        <label for="description" style="flex: 1;">Description</label>
        <input type="text" [(ngModel)]="equipment.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter description"
               required #description="ngModel">
        <div *ngIf="description.touched && !description.valid" class="alert alert-danger">Description is required</div>
      </div>
      <div class="form-group form-elements" >
        <label for="quantity" style="flex: 1;">Quantity</label>
        <input type="number" [(ngModel)]="equipment.quantity"
               class="form-control"
               id="quantity"
               name="quantity"
               placeholder="Enter quantity"
               required #quantity="ngModel">
        <div *ngIf="quantity.touched && !quantity.valid" class="alert alert-danger">Quantity is required</div>
      </div>
      <div class="form-group form-elements" >
        <label for="equipmentType" style="flex: 1;">Equipment Type</label>
        <select [(ngModel)]="equipment.equipmentType" class="form-control" id="equipmentType" name="equipmentType" required>
          <option value="" disabled>Select Equipment Type</option>
          <option *ngFor="let type of equipmentTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <button type="submit" [disabled]="!equipmentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
